<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten URL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-group input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .shortened-url {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .shortened-url input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: white;
        }

        .copy-btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }

        .copy-btn:hover {
            background-color: #218838;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .stat-item {
            text-align: center;
        }

        .stat-item .number {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-item .label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .navigation {
            text-align: center;
            margin-top: 30px;
        }

        .navigation a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin: 0 15px;
            font-size: 14px;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            z-index: 10;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
        <div class="header">
            <h1>Shorten URL</h1>
            <p>Make your long URLs short and shareable</p>
        </div>

        <form id="shortenForm">
            <div class="form-group">
                <label for="originalUrl">Original URL</label>
                <input type="url" id="originalUrl" name="originalUrl" placeholder="https://example.com/very/long/url" required>
                <div class="error" id="urlError"></div>
            </div>

            <button type="submit" class="btn">Shorten URL</button>
        </form>

        <div class="result" id="result">
            <h3>Your shortened URL:</h3>
            <div class="shortened-url">
                <input type="text" id="shortenedUrl" readonly>
                <button type="button" class="copy-btn" onclick="copyUrl()">Copy</button>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="number" id="clickCount">0</div>
                    <div class="label">Clicks</div>
                </div>
                <div class="stat-item">
                    <div class="number" id="createdDate">Today</div>
                    <div class="label">Created</div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </div>
    </div>

    <script>
        document.getElementById('shortenForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const originalUrl = document.getElementById('originalUrl').value;
            
            // Clear previous errors
            document.getElementById('urlError').classList.remove('show');
            
             const token = localStorage.getItem('accessToken') || localStorage.getItem('token') || localStorage.getItem('jwt');
    
             // Debug: Check what token we're getting
        console.log('Token found:', token ? 'Yes' : 'No');
        console.log('Token value:', token);
    if (!token) {
        document.getElementById('urlError').textContent = 'Please log in first';
        document.getElementById('urlError').classList.add('show');
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 2000);
        return;
    }
            
            try {
                const response = await fetch('http://localhost:3000/url/shorten-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`,  // âœ… ADD THIS LINE - Send the token!

                      },
                    body: JSON.stringify({
                        originalUrl: originalUrl
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show success result
                    document.getElementById('shortenedUrl').value = data.shortUrl;
                    document.getElementById('clickCount').textContent = data.clickCount || 0;
                    document.getElementById('createdDate').textContent = new Date().toLocaleDateString();
                    document.getElementById('result').classList.add('show');
                } else {
                    // Handle different error scenarios
            if (response.status === 401) {
                document.getElementById('urlError').textContent = 'Session expired. Please log in again.';
                document.getElementById('urlError').classList.add('show');
                setTimeout(() => {
                    localStorage.clear(); // Clear invalid token
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                document.getElementById('urlError').textContent = data.message || 'Error shortening URL';
                document.getElementById('urlError').classList.add('show');
            }
        }
            } catch (error) {
                document.getElementById('urlError').textContent = 'Network error. Please try again.';
                document.getElementById('urlError').classList.add('show');
            }
        });

        // Debug: Check what's in localStorage when page loads
    window.addEventListener('load', function() {
        console.log('=== DEBUG INFO ===');
        console.log('localStorage contents:');
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            const value = localStorage.getItem(key);
            console.log(`${key}:`, value);
        }
        console.log('==================');
    });

        function copyUrl() {
            const shortenedUrl = document.getElementById('shortenedUrl');
            shortenedUrl.select();
            shortenedUrl.setSelectionRange(0, 99999);
            
            // Use modern clipboard API if available, fallback to execCommand
            if (navigator.clipboard) {
                navigator.clipboard.writeText(shortenedUrl.value);
            } else {
                document.execCommand('copy');
            }
            
            const copyBtn = document.querySelector('.copy-btn');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 2000);
        }

        function handleLogout() {
            try {
                // Clear any stored authentication data
                localStorage.clear();
                sessionStorage.clear();
                
                // Clear all cookies
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                
                console.log('Logout successful, redirecting...');
                
                // Redirect to login page
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error during logout:', error);
                // Force redirect even if there's an error
                window.location.href = 'login.html';
            }
        }

        // Alternative logout function if the above doesn't work
        function logout() {
            handleLogout();
        }
    </script>
</body>
</html>
