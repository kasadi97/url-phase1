<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shorten URL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #555;
    }
    .result {
      margin-top: 15px;
      font-size: 14px;
      color: green;
      word-break: break-all;
    }
    .logout-btn {
      background: #b33;
      margin-bottom: 10px;
    }
    .logout-btn:hover {
      background: #d44;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="logoutBtn" class="logout-btn">Logout</button>
    <h2>Shorten a URL</h2>
    <input type="text" id="urlInput" placeholder="Enter your URL">
    <button id="shortenBtn">Shorten</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    document.getElementById("shortenBtn").addEventListener("click", async () => {
      const token = localStorage.getItem("accessToken");
      if (!token) {
        alert("You must login first.");
        window.location.href = "login.html";
        return;
      }

      const originalUrl = document.getElementById("urlInput").value;

      try {
        const response = await fetch("http://localhost:3000/url/shorten-user", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({ originalUrl })
        });

        const data = await response.json();

        if (!response.ok) {
          document.getElementById("result").innerText = "Error: " + (data.message || "Something went wrong");
          return;
        }

        document.getElementById("result").innerText =
          `Short URL: ${data.shortUrl}\nOriginal URL: ${data.originalUrl}`;
      } catch (err) {
        document.getElementById("result").innerText = "Error: " + err.message;
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("accessToken");
      window.location.href = "index.html"; // back to home page
    });
  </script>
</body>
</html>
